<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Book Finder</title>
    <link rel="stylesheet" href="style.css">
	
</head>


<body>

    <div class="container">
	
        <header>
            <h1>Ultra Book Finder</h1>
            <input type="text" id="searchInput" placeholder="Search for books Ex:- Java " autocomplete="off" />
            <div id="loadingSpinner" class="spinner"></div>
        </header>

        <div id="bookList" class="book-list"></div>
        <div id="endMessage" class="end-message">No more books or incorrect Title!</div>
    </div>

    <script src="script.js"></script>
	
	
</body>
</html>
